<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Face Recognition System{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">ðŸŽ¥ Face Recognition System</h1>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/capture">Capture Dataset</a></li>
          <li><a href="/recognize">Recognition</a></li>
          <li><a href="/manage">Manage</a></li>
        </ul>
      </div>
    </nav>

    <div class="container main-content">{% block content %}{% endblock %}</div>

    <footer>
      <div class="container">
        <p>
          &copy; 2024 Face Recognition Surveillance System | Built with Flask &
          InsightFace
        </p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".nav-links a");
        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("active");
          }
        });
      });
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
